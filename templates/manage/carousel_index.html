{% extends 'base/base.html' %}  
{% load static %}
{% block content %}    
    <body>
        <div class="container md-5">
            <div class="row">
                <div class="col-sm-12">    
                    <table class="table table-bordered">
                        <thead>
                          <tr>
                            <th scope="col">id</th>
                            <th scope="col">Title</th>
                            <th scope="col">Cover Image</th>
                            <th scope="col">Edit</th>
                          </tr>
                        </thead>
                        <tbody>
                        {% for item in carousel %}
                        <tr>
                            <th scope="row">{{ item.pk }}</th>
                            <td>{{item.title}}</td>
                            <td>
                            {% if  item.cover_image%}
                              <img src="{{ item.cover_image.url  }}" class="w-100">
                            {% else %}
                              Gorsel Yok
                            {% endif %}
                            </td>
                              
                            <td><a href=" {% url 'carousel:page_update' item.pk %} " class="btn btn-primary">Edit</a></td>
                          </tr>
                        {% endfor %}
                </div>
            </div>
        </div>
    </body>
    </html>
{% endblock content %}
